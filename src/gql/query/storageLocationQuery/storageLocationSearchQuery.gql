query GetStorageLocationSearch($searchTerm: String!) {
  storageLocationSearch(searchTerm: $searchTerm) {
    id
    locationCode
    maxCapacity
    occupiedCapacity
    unitType
    storageType
    sectionName
    createdAt
    warehouse {
      id
      warehouseName
      warehouseCode
    }
    user {
      id
      firstName
      lastName
      email
    }
  }
}
